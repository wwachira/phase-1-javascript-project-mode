<form>
    <input type="text" placeholder="search" id="input">
    <button class="search" id="searchbutton">&#x27A1;</button>
</form>
<script>
    var input = document.getElementById('input')
    const button = document.getElementById('searchbutton')

    function functionnaire(item) {
        item.style.display = "none"
    }

    function functionnaireOpposite(item) {
        item.style.display = "inline-block"
    }

    button.addEventListener("click", function(event) {
        if (input.value.toUpperCase() === 'CAKES') {
            cake.forEach(functionnaireOpposite)
            sweet.forEach(functionnaire)
            pizza.forEach(functionnaire)
            dn.forEach(functionnaire)
            event.preventDefault()
        } else if (input.value.toUpperCase() === 'DOUGHNUTS') {
            event.preventDefault()
            dn.forEach(functionnaireOpposite)
            sweet.forEach(functionnaire)
            cake.forEach(functionnaire)
            pizza.forEach(functionnaire)
        } else if (input.value.toUpperCase() === 'SWEETS') {
            event.preventDefault()
            sweet.forEach(functionnaireOpposite)
            dn.forEach(functionnaire)
            cake.forEach(functionnaire)
            pizza.forEach(functionnaire)
        } else if (input.value.toUpperCase() === 'PIZZA') {
            event.preventDefault()
            pizza.forEach(functionnaireOpposite)
            dn.forEach(functionnaire)
            cake.forEach(functionnaire)
            sweet.forEach(functionnaire)
        }
        return event.preventDefault()
    })
</script>
